{% extends 'master.html' %}

{% block title %}
    My Tennis Club - List of all members
{% endblock title %}

{% block content %}
    <div class="mycard">
        <h2>Members</h2>
        <ul>
            {% for x in mymembers %}
                <li onclick="window.location = '{% url 'members:details' x.slug %}' ">
                    {{ x.firstname }} {{ x.lastname }}
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
